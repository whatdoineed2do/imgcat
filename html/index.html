<script>
$(function() {
// Select all links with hashes
$('a[href*="\\#"]')
  // Remove links that don't actually link to anything
  .not('[href="\\#"]')
  .not('[href="\\#0"]')
  .click(function(event) {
    // On-page links
    if (
      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
      &&
      location.hostname == this.hostname
    ) {
      // Figure out element to scroll to
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      // Does a scroll target exist?
      if (target.length) {
        // Only prevent default if animation is actually gonna happen
        event.preventDefault();
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000, function() {
          // Callback after animation
          // Must change focus!
          var $target = $(target);
          $target.focus();
          if ($target.is(":focus")) { // Checking if the target was focused
            return false;
          } else {
            $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
            $target.focus(); // Set focus again
          };
        });
      }
    }
  });
});
</script>
<script>
$(document).ready(function() {
  var i = 0;

  function  _scrollNext() {
    i = ++i % img_block_ttl;
    var target = "#img_block" + i;
    $('html,body').animate({scrollTop: $(target).offset().top}, 1000)
  };
  function _scrollPrev() {
    if (!i) i = img_block_ttl;
    --i;
    var target = "#img_block" + i;
    $('html,body').animate({scrollTop: $(target).offset().top}, 1000)
  };


  $('#next').click(function() {
    _scrollNext();
    return false;
  });

  $('#prev').click(function() {
    _scrollPrev();
    return false;
  });

  function _showRatingGT(r_)
  {
    $('.img-item').each(function(){
      var  item_rating = $(this).attr("rating");
      if (item_rating < r_) {
        $(this).removeClass("jg-unfaded");
        $(this).addClass("jg-faded");
      }
      else {
        $(this).removeClass("jg-faded");
        $(this).addClass("jg-unfaded");
      }
    });
  }

  $('body').keydown(function(evnt) 
  {
    switch (evnt.keyCode) {
      case 74:
      case 39:
	evnt.preventDefault();
	_scrollNext();
	break;

      case 75:
      case 37:
	evnt.preventDefault();
	_scrollPrev();
	break;

      case 48:  //0
      case 49:
      case 50:
      case 51:
      case 52:
      case 53:
	_showRatingGT(evnt.keyCode - 48);
	break;

      case 67:  //c
	break;

      case 82:  //r
       break;
    }
  });
});
</script>
